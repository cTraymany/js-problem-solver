<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Problem Solver</title>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Nunito:wght@400;700&family=Oswald:wght@300;400;700&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
	<!-- <link rel="stylesheet" href="styles/main.css"> -->
	<!-- <link rel="stylesheet" href="styles/login.css"> -->
	<!-- <link rel="stylesheet" href="styles/signup.css"> -->
</head>

<body>
	<div class="wrapper">
	<!-- start of desktop nav -->
    	<nav id="desktop-nav">
    		<div id="logo" class="logo">
				<a href=#>
					<h1>Problem Solver</h1>
				</a>
			</div>
			<ul class="menu-items">
				<li id="login-button" class="active">
					<a href=#>Sign In</a>
				</li>
				<li id="signup-button" class="active bordered-button">
					<a href=#>Sign Up</a>
				</li>
				<li id="logout-button" class="inactive">
					<a href=#>Logout</a>
				</li>
			</ul>
    	</nav>
	<!-- end of desktop nav -->
		<div id="container">
			<article class="signin-page">
				<div class="auth-container">
					<div class="left">
						<div class="blue-rectangle"></div>
						<img id="auth-img" src="./img/auth-design.png">
					</div>
					<div class="right">
						<h2>Welcome back</h2>
						<h3>Sign in</h3>
						<form id="login-form">
							<label>Email</label><br>
							<input type="text" name="email" id="login-email"></input><br>
							<label>Password</label><br>
							<input type="password" name="password" id="login-password"></input><br>
							<div class="checkbox-container inactive">
								<div class="checkbox"></div>
								<p>Keep me logged in</p>
							</div>
							<input id="signin-page-button" type="submit" value="Sign in"></input>
						</form>
					</div>
				</div>
				<footer class="inactive">
					<ul class="fine-print">
						<li>Terms and conditions</li>
						<li>Privacy policy</li>
						<li>Contact us</li>
					</ul>
				</footer>
			</article>
		</div>
	</div>

	<script type="text/javascript" src="src/problem.js"></script>
	<script type="text/javascript" src="src/solution.js"></script>
  	<script type="text/javascript" src="src/session.js"></script>
	<script type="text/javascript" src="src/index.js"></script>

</body>
</html>
